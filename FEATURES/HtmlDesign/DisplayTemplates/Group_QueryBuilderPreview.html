<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"> 
<head>
<title>$Resources:Microsoft.Office.Server.Search,DisplayTemplateTitle_QueryBuilderGroup</title>

<!--[if gte mso 9]><xml>
<mso:CustomDocumentProperties>
<mso:TemplateHidden msdt:dt="string">0</mso:TemplateHidden>
<mso:MasterPageDescription msdt:dt="string"></mso:MasterPageDescription>
<mso:ContentTypeId msdt:dt="string">0x0101002039C03B61C64EC4A04F5361F385106602</mso:ContentTypeId>
<mso:TargetControlType msdt:dt="string">;#SearchResults;#</mso:TargetControlType>
<mso:HtmlDesignAssociated msdt:dt="string">1</mso:HtmlDesignAssociated>
</mso:CustomDocumentProperties>
</xml><![endif]-->
</head>
<body>
    <div id="Group_QBPreview" class="qb-previewGroup">
<!--#_
    if(ctx.CurrentGroup.TableType != 'RefinementResults')
    {
        if (!window.queryBuilderGroupCounter)
        {
            window.queryBuilderGroupCounter = 1;
        }

        ctx.ClientControl.set_renderedResult(true);
        var groupId = "queryBuilderGroup_" + window.queryBuilderGroupCounter;
        window.queryBuilderGroupCounter = window.queryBuilderGroupCounter + 1;
        var minusImage = "MINUS.GIF";
        var imageId = groupId + "_image";

        var groupName = ctx.CurrentGroup.TableType;
        if(ctx.CurrentGroup.TableType === 'RelevantResults' && !$isNull(ctx.CurrentGroup.ResultTitle))
        {
            groupName = ctx.CurrentGroup.ResultTitle;
        }

_#-->   
        <h3 onclick="window.swapImage(document.getElementById('_#= $scriptEncode(imageId) =#_')); window.showOrHide(document.getElementById('_#= $scriptEncode(groupId) =#_'))" class="ms-accentText">
            <span>
                <img id="_#=$htmlEncode(imageId)=#_" alt="_#= $htmlEncode(Srch.Res.rs_Hide_Results) =#_" src="_#= $urlHtmlEncode(SP.Utilities.VersionUtility.getImageUrl(minusImage)) =#_" />
            </span>
            <span>
                _#= $htmlEncode(groupName) =#_
            </span>
            <span class="ms-unicodeBidiEmbed">
                (_#= $htmlEncode(ctx.CurrentGroup.TotalRows) =#_)
            </span>
        </h3>
        <div id="_#=groupId=#_">
<!--#_
           ctx.ListDataJSONItemsKey = "ResultRows";
_#-->     
            _#= ctx.RenderItems(ctx) =#_
        </div> 
<!--#_
    }
_#-->                                       
    </div>
</body>
</html>
